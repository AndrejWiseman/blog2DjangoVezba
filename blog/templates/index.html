<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Home Page</h1>

    {% for post in posts %}

        <div>
            <a href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2></a>
        </div>

        <div>
            <p>{{ post.excerpt  }}</p>
        </div>

    {% endfor %}

</body>
</html>
